<!-- MatToolbar is used for displaying a toolbar with a primary color. -->
<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <!-- Title for the toolbar, in this case, "Sign Up." -->
    <span class="title-center">Log in</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <!-- A form with formGroup binding to "loginForm." -->
  <form [formGroup]="loginForm">
    <div fxLayout="column">
      <!-- MatFormField for entering an email. -->
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error
          *ngIf="
            loginForm.controls.email.touched && loginForm.controls.email.invalid
          "
        >
          <!-- Error messages for the email field. -->
          <span *ngIf="loginForm.controls.email.errors.required"
            >This field is mandatory</span
          >
          <span *ngIf="loginForm.controls.email.errors.pattern"
            >This field is invalid</span
          >
        </mat-error>
      </mat-form-field>

      <!-- MatFormField for entering a password. -->
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required />
        <mat-error
          *ngIf="
            loginForm.controls.password.touched &&
            loginForm.controls.password.invalid
          "
        >
          <!-- Error messages for the password field. -->
          <span *ngIf="loginForm.controls.password.errors.required"
            >This field is mandatory</span
          >
          <span *ngIf="loginForm.controls.password.errors.pattern"
            >This field is invalid</span
          >
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <!-- Button for submitting the form with a "Login" label. -->
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="handleSubmit()"
    [disabled]="!(loginForm.valid && loginForm.dirty)"
  >
    Login
  </button>
  <!-- Button for closing the dialog. -->
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
