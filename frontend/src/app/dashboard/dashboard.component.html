<body>
  <!-- Display a card with a title for the dashboard -->
  <mat-card>
    <b><span>Dashboard</span></b>
  </mat-card>
  <br />
  <!-- Create a row for displaying statistics -->
  <div class="row">
    <!-- Create a column for each statistic -->
    <div class="column">
      <div class="card">
        <div class="container">
          <!-- Display the title for the "Total Category" statistic -->
          <h2 class="title">Total Category:</h2>
          <!-- Display the value of the "Total Category" statistic -->
          <h1 class="title">{{ data?.category }}</h1>
          <!-- Add a button to navigate to the category page -->
          <p>
            <button class="button" [routerLink]="['/cafe/category']">
              View Category
            </button>
          </p>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card">
        <div class="container">
          <!-- Display the title for the "Total Product" statistic -->
          <h2 class="title">Total Product:</h2>
          <!-- Display the value of the "Total Product" statistic -->
          <h1 class="title">{{ data?.product }}</h1>
          <!-- Add a button to navigate to the product page -->
          <p>
            <button class="button" [routerLink]="['/cafe/product']">
              View Product
            </button>
          </p>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card">
        <div class="container">
          <!-- Display the title for the "Total Bill" statistic -->
          <h2 class="title">Total Bill:</h2>
          <!-- Display the value of the "Total Bill" statistic -->
          <h1 class="title">{{ data?.bill }}</h1>
          <!-- Add a button to navigate to the bill page -->
          <p>
            <button class="button" [routerLink]="['/cafe/bill']">
              View Bill
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
