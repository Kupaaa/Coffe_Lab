<!-- This section defines the primary toolbar at the top of the dialog -->
<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <!-- Display the title, which can be dynamic based on 'dialogData.action' -->
    <span class="title-center">{{ dialogData.action }} Category</span>
  </mat-toolbar-row>
</mat-toolbar>

<!-- This section contains the form content -->
<mat-dialog-content class="mat-typography">
  <form [formGroup]="categoryForm">
    <div fxFlex fxLayout="column">
      <div fxLayout="row wrap">
        <!-- Input field for the 'name' property -->
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
          <!-- Display an error message if the 'name' field is touched and invalid -->
          <mat-error
            *ngIf="
              categoryForm.controls.name.touched &&
              categoryForm.controls.name.invalid
            "
          >
            <span *ngIf="categoryForm.controls.name.errors.required"
              >This field is mandatory.</span
            >
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<!-- This section contains the dialog actions at the bottom -->
<mat-dialog-actions align="center">
  <!-- Button to submit the form with a dynamic label based on 'action' -->
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="handleSubmit()"
    [disabled]="!(categoryForm.valid && categoryForm.dirty)"
  >
    {{ action }}
  </button>

  <!-- Button to close the dialog -->
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
